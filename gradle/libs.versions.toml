coroutines = "1.5.0"
metadata = "0.3.0"
turbine = "0.5.2"
ktlint = "0.40.0"
mockk = "1.11.0"
arrow = "0.10.5"
konfig = "1.1.2"
mapstruct = "1.4.2.Final"
markdown = "0.1.45"
javafaker = "1.0.2"

# gradle
gradleTool = "7.1"

# test matchers
hamcrest = "1.3"
restAssured = "4.4.0"

# Jacoco
jacoco = "0.8.7"

# logs
kotlinLogging = "2.0.8"
slf4j = { require = "2.0.0-alpha1" }
# slf4j = "1.7.30"

# quarkus
quarkusPluginId = "io.quarkus"
quarkusPluginVersion = "2.0.0.Final"
quarkusPlatformVersion = "2.0.0.Final"
quarkusPlatformGroupId = "2.0.0.Final"
