name: release-build

on:
  release:
    types: [ created ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: zulu
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: release-candidate
      - name: Build JVM JAR
        run: gradle :apps:greeting-service:quarkusBuild --uber-jar
      #        run: gradle :apps:greeting-service:quarkusBuild --uber-jar -Pversion="${{ github.event.release.tag_name }}"
      - name: Upload JVM JAR
        id: upload-jar
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./apps/greeting-service/build/greeting-service-${{ github.event.release.tag_name }}-runner.jar
          asset_name: greeting-service-${{ github.event.release.tag_name }}.jar
          asset_content_type: application/octet-stream
      - name: Build Native
        run: gradle :apps:greeting-service:quarkusBuild -Dquarkus.package.type=native -Dquarkus.native.container-build=true -Pversion="${{ github.event.release.tag_name }}"
      - name: Upload Native Image (Linux)
        id: upload-native-image-linux
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./apps/greeting-service/build/greeting-service-${{ github.event.release.tag_name }}-runner
          asset_name: greeting-service-${{ github.event.release.tag_name }}-linux
          asset_content_type: application/octet-stream
